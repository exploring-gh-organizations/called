name: ğŸ³ Docker Build & Security / Push
on:
  workflow_call:
    inputs:
      docker-repo:
        description: "Docker repository name (e.g., opencloudhub/my-app)"
        type: string
        required: true
      context:
        description: "Build context directory"
        type: string
        default: "."
      build-args:
        description: "Build arguments (key=value, one per line)"
        type: string
        required: false
      push-on-pr:
        description: "Whether to push on PR (should be false for security)"
        type: boolean
        default: false
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true

jobs:
  build-and-scan:
    name: ğŸ—ï¸ Build & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker-repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          build-args: ${{ inputs.build-args }}
          load: true  # Load into local Docker daemon for scanning
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Scan built image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.docker-repo }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'  # Fail on vulnerabilities
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“‹ Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Login to registry (only if pushing)
        if: ${{ github.event_name == 'push' || inputs.push-on-pr }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸš€ Push to registry
        if: ${{ github.event_name == 'pull_request' || inputs.push-on-pr }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
