name: ğŸ§ª Code Quality
on:
  workflow_call:

jobs:
  code-quality:
    name: ğŸ§ª Code Quality Checks
    runs-on: ubuntu-latest
    container:
      image: reinhuddev1/code-quality:latest
    
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› Debug git config
        run: |
          git config --global --list | grep safe || echo "No safe directories configured"
          pwd
          ls -la .git/
          git status || echo "Git status failed"
          
      - name: âœ… Run pre-commit
        run: |
          git config --global --add safe.directory $PWD
          cp /app/.pre-commit-config.yaml .
          pre-commit install-hooks
          pre-commit run --all-files
