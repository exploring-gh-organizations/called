name: 🧪 Code Quality
on:
  workflow_call:

jobs:
  code-quality:
    name: 🧪 Code Quality Checks
    runs-on: ubuntu-latest
    container:
      image: reinhuddev1/code-quality:latest
    
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🐛 Debug git setup
        run: |
          pwd
          ls -la
          git status
          git config --list
          ls -la .git/ || echo "No .git directory"
      
      - name: ✅ Run pre-commit
        run: |
          git config --global --add safe.directory '*'
          pre-commit run --all-files
